<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="logoHolder">
                <img src="images/logo.png">
                Silince & Co
            </div>
        </div>
        <div class="signUp">
            <div class="headerOfSignUp">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up now to get started.</p>
                    <p>You know what you want to.</p>

            </div>
            <form>
                <div class="up">
                    <div class="headerOfForm">
                        Lets do this!
                    </div>
                    
                    <div class="row">
                        <div class="oneInput">
                            <label for="firstName">First Name: </label>
                            <input type="text" id="firstName" name="firstName" required/>
                        </div>
                        
                        <div class="oneInput">
                            <label for="lastName">Last Name: </label>
                            <input type="text" id="lastName" name="lastName" required/>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="oneInput">
                            <label for="email">Email: </label>
                            <input type="email" id="email" name="email" required/>
                        </div>
                        
                        <div class="oneInput">
                            <label for="phone">Phone Number: </label>
                            <input type="number" id="phone" name="phone" required/>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="oneInput">
                            <label for="password">Password: </label>
                            <input type="password" id="password" name="password" required/>
                        </div>
                        
                        <div class="oneInput">
                            <label for="confirmPassword">Confirm Password: </label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required/>
                        </div>
                        
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="sendBut">Create Account</button>
                </div>
                <p>Already have an account? <a href="#">Sign in!</a></p>

            </form>
        </div>
    </div>
</body>
</html>
